<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <title>Gen 1 Pokedex</title>

 </head>
  <body>
   <main>
    <div id="fullsitediv">
        <div id="boxmedknapper">
            <h1>Generation 1 Pokedex</h1>
            <div id="pokedexKnapper">
                <button id="ShowPokedexButton">Show gen 1 Pokedex</button>
                <button id="ShowRandomTeamButton">Generate a random team</button>
            </div>
            <span id="filterbytypespan">Filter by type</span>
            <div id="filtertypes">
                <img id="fire" src="firetype.png" height="30" width="30">
                <img id="dragon" src="dragontype.png" height="30" width="30">
                <img id="electric" src="electrictype.png" height="30" width="30">
                <img id="flying" src="flyingtype.png" height="30" width="30">
                <img id="fighting" src="fightingtype.png" height="30" width="30">
                <img id="ghost" src="ghosttype.png" height="30" width="30">
                <img id="grass" src="grasstype.png" height="30" width="30">
                <img id="ground" src="groundtype.png" height="30" width="30">
                <img id="ice" src="icetype.png" height="30" width="30">
                <img id="normal" src="normaltype.png" height="30" width="30">
                <img id="poison" src="poisontype.png" height="30" width="30">
                <img id="psychic" src="psychictype.png" height="30" width="30">
                <img id="rock" src="rocktype.png" height="30" width="30">
                <img id="water" src="watertype.png" height="30" width="30">
                <img id="bug" src="bugtype.png" height="30" width="30">
            </div>

        <div id="box">
             <div id="pokestats">
                 <h2 id="pokeheader" class="navnfradex"></h2>
                 <img id="pokepicture">
                 <div id="types">
                    <span class="type"></span>
                    <span class="type"></span>
                 </div>
                <div id="statsul" class="statsfradex"></div>
             </div>
        <div id="pokelist">
            <ul id="pokeul"></ul>
        </div>
        </div>

    </div>
        <div id="rightsidediv">
            <h1>Search for any of the 1154 Pokemon, or scroll for inspiration --></h1>
            <div class="searchBox">
                <input id="pokename" placeholder="Pokemon Name"/>
                <button id="search">ðŸ”Ž</button>
            </div>
            <div class="box">
                <div>
                    <img src=""/>
                </div>
                <div class="pokedata">
                    <div id="pokemoninfo"></div>
                </div>
            </div>
        </div>

        <div id="allpokedex">
        </div>
    </div>
</main>
    <script src="main.js"></script>
</body>
</html>
